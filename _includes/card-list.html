<ul class="horizontal-list">
    {% for item in include.collection %}

    <li class="card">
        <a href="{{ item.url }}">
            <span class="header">
                {{ item.title }}

                {% if item.highlight %}
                <mark>{{ item.highlight }}</mark>
                {% endif %}

            </span>

            <hr />

            {% if item.desc != nil %}
            <p class="body">
                {{ item.desc }}
            </p>
            {% endif %}

            {% if item.image != nil %}
                <img src="{{ item.image }}" alt="image" class="image">
            {% endif %}
        </a>
    </li>

    {% endfor %}
</ul>
